          - Synaptic Input <!--- Examples_Behaviour/Synaptic_Input.py -->: Behaviours/Synaptic_Input.md

    - User Interface Tabs:
          - OpenGLTab <!--- Examples_UI/OpenGLTab.py -->: UI/OpenGLTab.md

    - Classical Examples:
