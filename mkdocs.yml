          - Brunel Hakim: Classical/Brunel_Hakim.md                       <!--- Examples_Classical/Brunel_Hakim.py -->
          - Diesmann_Synfire: Classical/Diesmann_Synfire.md               <!--- Examples_Classical/Diesmann_Synfire.py -->
